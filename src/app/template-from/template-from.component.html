Has from changes: {{ hasFormChanges }}
<button [disabled]="unpopulated" (click)="unpopulated = true">
  Unpopulated
</button>
<button [disabled]="!unpopulated" (click)="unpopulated = false">
  Populated
</button>
<div *ngIf="unpopulated">
  <form #f="ngForm" (ngSubmit)="submit()">
    <div>Has from changes: {{ hasFormChanges }}</div>
    <div>Dirty Controls: {{ dirtyControlNames | json }}</div>
    <!-- Access via container? No, container is separate -->
    <!-- hgChangeTrackerContainer is NOT bound to a variable in this template form. It uses component binding. -->

    <!-- Wait, template-from.component.html doesn't use `hgChangeTrackerContainer` on the <form>?? -->
    <!-- Checking file content again. -->
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        [ngModel]="unpopulatedDummyData.firstName"
        [initialValue]="unpopulatedDummyData.firstName"
        hgChangeTracker
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        #lastName="ngModel"
        [ngModel]="unpopulatedDummyData.lastName"
        hgChangeTracker
        [multiInitialValue]="true"
        [initialValue]="lastNameInitialValues"
      />
      <span>Multiple initial values: {{ lastNameInitialValues | json }}</span>
      <button
        [disabled]="lastNameInitialValues.includes(lastName.value)"
        (click)="addToInitialValues(lastName.value)"
      >
        Add current value to initial values
      </button>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select
        name="gender"
        [ngModel]="unpopulatedDummyData.gender"
        [initialValue]="unpopulatedDummyData.gender"
        hgChangeTracker
      >
        <option [ngValue]="null">Select Gender...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <input
      type="hidden"
      name="object"
      [ngModel]="immutableObject"
      [initialValue]="initialImmutableObject"
      hgChangeTracker
    />
    <button [disabled]="!hasFormChanges">Submit</button>
  </form>
  {{ f.value | json }}
</div>
<div *ngIf="!unpopulated">
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        [ngModel]="populatedDummyData.firstName"
        [initialValue]="populatedDummyData.firstName"
        hgChangeTracker
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        [ngModel]="populatedDummyData.lastName"
        [initialValue]="populatedDummyData.lastName"
        hgChangeTracker
      />
    </div>
    <button [disabled]="!hasFormChanges">Submit</button>
  </form>
</div>
<button [disabled]="!hasFormChanges" (click)="reset()">
  Set current data as default
</button>
