<button [disabled]="unpopulated" (click)="unpopulated = true">
  Unpopulated
</button>
<button [disabled]="!unpopulated" (click)="unpopulated = false">
  Populated
</button>
<div *ngIf="unpopulated">
  <form
    [formGroup]="unpopulatedForm"
    (ngSubmit)="submit()"
    hgChangeTrackerContainer
    #tracker="hgChangeTrackerContainer"
  >
    <div>Has form changes: {{ tracker.hasChanges }}</div>
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        formControlName="firstName"
        hgChangeTracker
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        formControlName="lastName"
        hgChangeTracker
        [multiInitialValue]="true"
        [initialValue]="lastNameInitialValues"
      />
      <span>Multiple initial values: {{ lastNameInitialValues | json }}</span>
      <button
        [disabled]="
          lastNameInitialValues.includes(
            unpopulatedForm.get('lastName')?.value!
          )
        "
        (click)="addToInitialValues(unpopulatedForm.get('lastName')?.value)"
      >
        Add current value to initial values
      </button>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select name="gender" formControlName="gender" hgChangeTracker>
        <option [ngValue]="null">Select Gender...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div formGroupName="group">
      <div class="form-group">
        <label>Test</label>
        <input
          type="text"
          name="test"
          formControlName="test"
          hgChangeTracker
          [multiInitialValue]="true"
        />
      </div>
    </div>

    <button [disabled]="!tracker.hasChanges">Submit</button>
    <button [disabled]="!tracker.hasChanges" (click)="tracker.resync()">
      Resync (Set current as new initial)
    </button>
  </form>
  {{ unpopulatedForm.value | json }}
</div>
<div *ngIf="!unpopulated">
  <form
    [formGroup]="populatedForm"
    (ngSubmit)="submit()"
    hgChangeTrackerContainer
    #tracker2="hgChangeTrackerContainer"
  >
    <div>Has form changes: {{ tracker2.hasChanges }}</div>
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="firstName"
        formControlName="firstName"
        hgChangeTracker
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="lastName"
        formControlName="lastName"
        hgChangeTracker
      />
    </div>
    <button [disabled]="!tracker2.hasChanges">Submit</button>
  </form>
</div>
<button (click)="reset()">Reset Logic (Custom)</button>
